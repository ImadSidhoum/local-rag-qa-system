services:
  ollama:
    image: ollama/ollama:latest
    container_name: local-rag-ollama
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 15s
      timeout: 10s
      retries: 10
    restart: unless-stopped

  langfuse-postgres:
    image: postgres:17
    container_name: local-rag-langfuse-postgres
    env_file:
      - ./.env
    volumes:
      - langfuse_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 3s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  langfuse-clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: local-rag-langfuse-clickhouse
    user: "101:101"
    env_file:
      - ./.env
    volumes:
      - langfuse_clickhouse_data:/var/lib/clickhouse
      - langfuse_clickhouse_logs:/var/log/clickhouse-server
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8123/ping || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 1s
    restart: unless-stopped

  langfuse-minio:
    image: cgr.dev/chainguard/minio:latest
    container_name: local-rag-langfuse-minio
    env_file:
      - ./.env
    entrypoint: sh
    command: -c 'mkdir -p /data/langfuse && minio server --address ":9000" --console-address ":9001" /data'
    volumes:
      - langfuse_minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 1s
      timeout: 5s
      retries: 5
      start_period: 1s
    restart: unless-stopped

  langfuse-redis:
    image: redis:7
    container_name: local-rag-langfuse-redis
    command: >
      --requirepass ${REDIS_AUTH:-myredissecret}
      --maxmemory-policy noeviction
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a ${REDIS_AUTH:-myredissecret} ping | grep PONG"]
      interval: 3s
      timeout: 10s
      retries: 10
    restart: unless-stopped

  langfuse-worker:
    image: langfuse/langfuse-worker:3
    container_name: local-rag-langfuse-worker
    env_file:
      - ./.env
    depends_on: &langfuse_depends_on
      langfuse-postgres:
        condition: service_healthy
      langfuse-clickhouse:
        condition: service_healthy
      langfuse-minio:
        condition: service_healthy
      langfuse-redis:
        condition: service_healthy
    restart: unless-stopped

  langfuse-web:
    image: langfuse/langfuse:3
    container_name: local-rag-langfuse-web
    env_file:
      - ./.env
    ports:
      - "${LANGFUSE_PORT:-3000}:3000"
    depends_on: *langfuse_depends_on
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: local-rag-backend
    env_file:
      - ./.env
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./data:/app/data
      - ./scripts:/app/scripts:ro
      - chroma_data:/app/data/chroma
    depends_on:
      ollama:
        condition: service_healthy
      langfuse-web:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 15s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: local-rag-frontend
    env_file:
      - ./.env
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  ollama_data:
  chroma_data:
  langfuse_postgres_data:
  langfuse_clickhouse_data:
  langfuse_clickhouse_logs:
  langfuse_minio_data:
